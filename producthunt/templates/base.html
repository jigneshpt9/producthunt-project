<!doctype html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">

    <title>Product Hunt</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">
    <link href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">
    
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Favicons -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
        
          <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'logo.png' %}" height=30 width=30 />
          Product Hunt
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'create' %}"><span class="oi oi-plus"></span></a>
            <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
            <form id='logout' method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <input type="hidden" >
            </form>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'signup' %}">Sign up</a>
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            {% endif %}
            </div>
          
        </div>
        </div>
      </nav>
</header>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer class="text-muted py-5">
  <div class="container text-center">
      <p> Â© Jignesh Tailor {% now "Y" %}</p>
  </div>
</footer>



      
  </body>
</html>
